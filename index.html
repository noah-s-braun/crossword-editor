<!DOCTYPE html>
<html>
    <head>
        <title>Crossword</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="jquery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- <div class="toolbar">
            <span class="tool">Blackout</span>
            <span class="tool">Type</span>
        </div> -->
        <div id="crossword-canvas"></div>
        <div id="lower-half">
            <div id="hint-bar"></div>
            <div id="keyboard">
                <div class="row" id="row-1">
                    <div class="key" id="q-key">Q</div>
                    <div class="key" id="w-key">W</div>
                    <div class="key" id="e-key">E</div>
                    <div class="key" id="r-key">R</div>
                    <div class="key" id="t-key">T</div>
                    <div class="key" id="y-key">Y</div>
                    <div class="key" id="u-key">U</div>
                    <div class="key" id="i-key">I</div>
                    <div class="key" id="o-key">O</div>
                    <div class="key" id="p-key">P</div>
                </div>
                <div class="row" id="row-2">
                    <div class="key" id="a-key">A</div>
                    <div class="key" id="s-key">S</div>
                    <div class="key" id="d-key">D</div>
                    <div class="key" id="f-key">F</div>
                    <div class="key" id="g-key">G</div>
                    <div class="key" id="h-key">H</div>
                    <div class="key" id="j-key">J</div>
                    <div class="key" id="k-key">K</div>
                    <div class="key" id="l-key">L</div>
                </div>
                <div class="row" id="row-3">
                    <div class="key" id="nums-key"></div>
                    <div class="key" id="z-key">Z</div>
                    <div class="key" id="x-key">X</div>
                    <div class="key" id="c-key">C</div>
                    <div class="key" id="v-key">V</div>
                    <div class="key" id="b-key">B</div>
                    <div class="key" id="n-key">N</div>
                    <div class="key" id="m-key">M</div>
                    <div class="key" id="bksp-key">Back</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
